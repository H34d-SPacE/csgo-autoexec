// Simply map this to your preferred crosshair configuration.
// This is necessary to allow our grenade crosshair bind to work

alias ch_default    "exec _autoexec/crosshairs/default.cfg; echo 'User Default Crosshair Set'"
alias ch_grenade    "exec _autoexec/crosshairs/grenade.cfg; echo 'Grenade Crosshair Set'"
alias ch_large      "exec _autoexec/crosshairs/large.cfg; echo 'Large Crosshair Set'"
//My Crosshair again
alias ch_h34d      "exec _autoexec/crosshairs/h34dspace.cfg; echo 'H34d SPacE Crosshair Set'"
//Banana Gaming's crosshair
alias ch_banana      "exec _autoexec/crosshairs/banana.cfg; echo 'Banana Gaming Crosshair Set'"

// Set default config.
ch_default
